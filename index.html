<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список</title>
</head>
<body>
    <h2>Список сотрудников компании "Импульс"</h2>
    <p><i>Отдел разработки:</i></p>
    <ul>
        {% for item in devops %}
            <li>{{ devops[item] }} - {{ item }}</li>
        {% endfor %}
    </ul>
    <p><i>Бугалтерия:</i></p>
    <ul>
        {% for item in bulg %}
            <li>{{ bulg[item] }} - {{ item }}</li>
        {% endfor %}
    </ul>
    <p><a href="/admin">Добавить соотрудника</a></p>
</body>
</html>
